<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
        <script type="module" src="/src/json-viewer.ts"></script>
    </head>
    <body>
        <json-viewer id="jv" />
    </body>
    <script>
        fetch("https://dummyjson.com/todos")
            .then((res) => res.json())
            .then((data) => {
                jv.data = data;
            });
    </script>
</html>
